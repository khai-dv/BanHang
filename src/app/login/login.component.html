<ul class="nav pull-right">
    <li class="dropdown">
        <a data-toggle="dropdown" class="dropdown-toggle" href="#"><span class="icon-lock" id="login"></span> Login <b class="caret"></b></a>
        <div class="dropdown-menu">
            <form class="form-horizontal loginFrm" #f="ngForm" (ngSubmit)="CheckLogin(f.value) " id="formLogin">
                <div class="control-group">
                    <input type="text" class="span2" id="inputUsername" name="username"  placeholder="Username" [(ngModel)]="username">
                </div>

                    <input type="password" class="span2" id="inputPassword" name="password" placeholder="Password" [(ngModel)]="password">

                <div class="control-group">
                    <label class="checkbox">
				<input type="checkbox"> Remember me
			</label>
                    <p><button type="submit" class="shopBtn btn-block"><span id="model_loggin">Sign in</span></button></p>

                    <p><a href="#" (click)="signIn('google')"><img src="./assets/img/google.jpg" style="height:35px;width:100%" ></a></p>

            </form>
        </div>
    </li>
