<div class="row">
	<app-sidebar></app-sidebar>
	<div class="span9">
		<div class="well well-small">
			<ul class="thumbnails">
				<li class="span4" style="width:210px;height:350px" *ngFor="let pro of filteredProducts | paginate: {itemsPerPage:6, currentPage:page, id: '1'}; let i = index">
					<div class="thumbnail">
						<a><img src="{{pro.imageUrl}}" alt=""></a>
						<div class="caption cntr">
							<p>{{pro.product_name}}</p>
							<p><strong> ${{pro.price | number: '1.2-2'}}</strong></p>
							<button (click)="addCart(pro.product_id)" class="shopBtn" data-toggle="modal" data-target="#myModal">Thêm giỏ hàng</button>
							<br class="clr">
						</div>
					</div>
				</li>
			</ul>

			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Thông báo</h4>
						</div>
						<div class="modal-body">
							<p>Đã thêm thành công vào giỏ hàng</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
						</div>
					</div>
				</div>
			</div>
			
			<div style="text-align: center">
				<pagination-controls (pageChange)="page = $event" id="1" maxSize="6" directionLinks="true" autoHide="true">
				</pagination-controls>
			</div>
		</div>
	</div>
</div>
