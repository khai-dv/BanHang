Products
-->
<div class="well well-small">
  <h3>Our Products </h3>
  <div *ngFor="let pro of products; let i = index" >
    <div class="row-fluid" *ngIf="i % 3 === 0">
      <ul class="thumbnails" *ngIf="i % 3 === 0">
        <app-product [product]="products[i]"></app-product>
        <app-product [product]="products[i+1]"></app-product>
        <app-product [product]="products[i+2]"></app-product>
      </ul>
    </div>
  </div>
</div>
