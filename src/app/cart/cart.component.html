<div class="row">
  <div class="span12">
    <div class="well well-small">
      <!--<h1>Check Out <small class="pull-right"> {{TotalItem}} Items are in the cart </small></h1>-->
      <!--<hr class="soften" />-->
      <table class="table">
        <thead>
          <tr>
            <th>Sản phẩm trong giỏ hàng: {{TotalItem}} </th>
            <th>Đơn giá</th>
            <th>Số lượng </th>
            <th>Thành tiền</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of pro_carts; let i = index">
            <td>
              <div class="span2"><img width="100" src="{{pro.imageUrl}}" alt=""></div>
              <div class="span3"><strong>{{pro.product_name}}</strong><br>{{pro.product_detail}}</div>              
            </td>
            <td> <p >${{pro.price | number: '1.2-2'}}</p></td>
            <td><div class="controls">	
              <input type="number" class="span1" value="{{pro.quality}}" #textAmount (click)="Cash(textAmount.value, pro.price, pro.product_id)">
              </div> </td>
            <td> ${{ pro.price * textAmount.value | number: '1.2-2'}}</td>
            <td><button class="btn btn-xs" type="button" (click)="Delete(pro.product_id)"><span class="icon-trash"></span></button></td>
          </tr>
          <tr>
            <td colspan="3" class="alignR">TỔNG TIỀN: </td>
            <td style="color:red"> ${{Money | number: '1.2-2'}}</td>
            <td></td>
          </tr>
        </tbody>
      </table><br/>

      <table class="table table-bordered">
        <tbody>
          <tr>
            <td> 
              <form class="form-inline">
                <label style="min-width:159px"> VOUCHERS Code: </label> 
                <input type="text" class="input-medium" placeholder="CODE">
                <button type="submit" class="shopBtn"> ADD</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>	
      <a routerLink="productlist" class="shopBtn btn-large"><span class="icon-arrow-left"></span> Tiếp tục mua hàng </a>
      <a class="orderBtn btn-large pull-right">ĐẶT HÀNG <span class="icon-arrow-right"></span></a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
