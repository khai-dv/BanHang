<div class="row">
	<app-sidebar></app-sidebar>
	<div class="span9">
		<div class="well well-small">
			<div class="row-fluid" *ngFor ="let pro of products | paginate: {itemsPerPage: 5, currentPage:page, id: '1'}; let i = index">	  
				<div class="span2">
					<img src="{{pro.imageUrl}}" alt="">
				</div>

				<div class="span6">
					<h5>{{pro.product_name}} </h5>
					<p>{{pro.product_detail}} </p>
					<p>{{pro.product_id}} </p>
				</div>

				<div class="span4 alignR">
					<form class="form-horizontal qtyFrm">
					<h3>${{pro.price | number: '1.2-2'}}</h3>
					<label class="checkbox">
						<input type="checkbox">  Adds product to compair
					</label><br>
					<div class="btn-group">
						<!-- <a (click)="viewDetails(pro.product_id)" class="defaultBtn"><span class=" icon-shopping-cart"></span> Add to cart</a>
						<a (click)="viewDetails(pro.product_id)" class="shopBtn">VIEW</a> -->
						<a routerLink ="/products/{{pro.product_id}}" class="defaultBtn"><span class=" icon-shopping-cart"></span> Add to cart</a>
						<a routerLink ="/products/{{pro.product_id}}" class="shopBtn">VIEW</a>
					</div>
					</form>
				</div>
				<hr class="soften" >
			</div>
			<hr class="soften" >
		</div>
		<pagination-controls (pageChange)="page = $event" id="1"
			maxSize="5"
			directionLinks="true"
			autoHide="true">
		</pagination-controls>
	</div>
</div>
