<div>
	<app-sidebar></app-sidebar>
</div>
<div>
	<ul class="thumbnails">
		<li class="span4" style="width:200px;height:350px" *ngFor ="let pro of products | paginate: {itemsPerPage:6, currentPage:page, id: '1'}; let i = index" >
		<div class="thumbnail">
			<a routerLink ="/products/{{pro.product_id}}"><img src="{{pro.imageUrl}}" alt=""></a>
			<div class="caption cntr">
				<p>{{pro.product_name}}</p>
				<p><strong> ${{pro.price | number: '1.2-2'}}</strong></p>
				<h4><a class="shopBtn" href="#" title="add to cart"> Add to cart </a></h4>
				<br class="clr">
			</div>
		</div>
		</li>
	</ul>
	<div style="text-align: center" >
		<pagination-controls (pageChange)="page = $event" id="1"
			maxSize="6"
			directionLinks="true"
			autoHide="true">
		</pagination-controls>
	</div>	
</div>		
<router-outlet></router-outlet>
